# Spark Configuration for Delta Lake and MinIO (S3)

# Delta Lake Configuration
spark.sql.extensions=io.delta.sql.DeltaSparkSessionExtension
spark.sql.catalog.spark_catalog=org.apache.spark.sql.delta.catalog.DeltaCatalog

# MinIO S3 Configuration
spark.hadoop.fs.s3a.endpoint=http://minio:9000
spark.hadoop.fs.s3a.access.key=minioadmin
spark.hadoop.fs.s3a.secret.key=minioadmin
spark.hadoop.fs.s3a.path.style.access=true
spark.hadoop.fs.s3a.impl=org.apache.hadoop.fs.s3a.S3AFileSystem
spark.hadoop.fs.s3a.connection.ssl.enabled=false
spark.hadoop.fs.s3a.attempts.maximum=3
spark.hadoop.fs.s3a.connection.establish.timeout=5000
spark.hadoop.fs.s3a.connection.timeout=10000
spark.hadoop.fs.s3a.connection.request.timeout=60000
spark.hadoop.fs.s3a.threads.keepalivetime=60

# Kafka Configuration
spark.streaming.kafka.maxRatePerPartition=100
spark.streaming.stopGracefullyOnShutdown=true

# Spark Performance Tuning
spark.sql.adaptive.enabled=true
spark.sql.adaptive.coalescePartitions.enabled=true

# Logging (disabled to avoid permission issues)
# spark.eventLog.enabled=true
# spark.eventLog.dir=/opt/spark/logs

# Warehouse Location
spark.sql.warehouse.dir=/opt/spark/warehouse
